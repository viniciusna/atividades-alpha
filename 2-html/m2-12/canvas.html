<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primeiro Canvas</title>

    <script>
        function draw(){
            if (document.getElementById('canvas').getContext){
            var x = document.getElementById('canvas').getContext('2d');
            var grad = x.createLinearGradient(0,300,0,600);
            var gradceu = x.createLinearGradient(0,0,0,300);

            x.beginPath(); //céu
            gradceu.addColorStop(.3,'#00BFFF');
            gradceu.addColorStop(1,'white');
            x.fillStyle = gradceu;
            x.fillRect(0,0,800,300);

            x.beginPath(); //sol
            x.arc(400,300,150,0,Math.PI*2,false);
            x.lineWidth = '3';
            x.strokeStyle = 'orange';
            x.fillStyle = 'yellow';
            x.fill();
            x.stroke();

            

            x.beginPath(); //segunda montanha
            x.moveTo(300,300);
            x.quadraticCurveTo(600,10,800,300);
            x.lineWidth = '2';
            x.strokeStyle = 'black';
            x.fillStyle = 'darkgreen';
            x.fill();
            x.stroke();

            x.beginPath(); //primeira montanha
            x.moveTo(0,300);
            x.quadraticCurveTo(200,10,400,300);
            x.fill();
            x.stroke();

            x.beginPath(); //chão abaixo da montanha
            grad.addColorStop(0,'darkgreen');
            grad.addColorStop(1,'#00aa00');
            x.fillStyle = grad;
            x.fillRect(0,300,800,300);

            x.beginPath(); // tronco da árvore
            x.fillStyle = '#582012';
            x.fillRect(410,410,25,100);

            x.beginPath(); //folhas da árvore
            x.arc(420,380,40,0,Math.PI*2,true);
            x.fillStyle = 'darkgreen';
            x.arc(390,400,40,0,Math.PI*2,true);
            x.arc(420,380,40,0,Math.PI*2,true);
            x.arc(440,390,40,0,Math.PI*2,true);
            x.fill();

            x.beginPath();
            x.arc(370,430,5,0,Math.PI*2,true);
            x.arc(380,400,5,0,Math.PI*2,true);
            x.arc(410,430,5,0,Math.PI*2,true);
            x.arc(380,400,5,0,Math.PI*2,true);
            x.fillStyle = 'red';
            x.fill();

            x.beginPath(); //lago
            x.moveTo(100,400);
            x.quadraticCurveTo(350,340,350,400);
            x.quadraticCurveTo(350,420,220,440);
            x.quadraticCurveTo(150,440,100,400);
            x.closePath();
            x.fillStyle = 'blue';
            x.fill();
            x.stroke();

            x.beginPath(); //pássaro
            x.arc(600,100,20,Math.PI*5/4,Math.PI*7/4,false);
            x.arc(630,100,20,Math.PI*5/4,Math.PI*7/4,false);
            x.stroke();

            x.beginPath();; //pássaro
            x.arc(600,85,20,Math.PI*5/4,Math.PI*7/4,false);
            x.arc(630,85,20,Math.PI*5/4,Math.PI*7/4,false);
            x.stroke();

            x.beginPath();; //pássaro
            x.arc(610,120,20,Math.PI*5/4,Math.PI*7/4,false);
            x.arc(640,120,20,Math.PI*5/4,Math.PI*7/4,false);
            x.stroke();

            x.beginPath(); //nuvem
            x.arc(130,100,40,0,Math.PI,true);
            x.arc(160,100,40,0,Math.PI,true);
            x.arc(130,100,40,0,Math.PI,false);
            x.arc(170,100,30,0,Math.PI,false);
            x.closePath();
            x.fillStyle = 'white';
            x.fill();

            x.beginPath(); //nuvem
            x.arc(270,80,30,0,Math.PI,true);
            x.arc(300,80,28,0,Math.PI,true);
            x.arc(270,80,30,0,Math.PI,false);
            x.arc(290,80,40,0,Math.PI,false);
            x.closePath();
            x.fill();

            }
        }
    </script>
</head>
<body onload='draw();'>
    <canvas id='canvas' width="800px" height="600px"></canvas>
</body>
</html>
