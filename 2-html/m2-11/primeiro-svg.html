<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro SVG</title>
</head>
<body>
    <svg viewBox="-20 0 300 130" style="background: #aebcc8;">
        <circle cx="40" cy="100" r="80" style="fill: rgb(245, 15, 15);" />

        <rect x="10" y="80" width="2" height="30" />
        <rect x="20" y="80" width="2" height="30" />
        <rect x="3" y="40" width="25" height="40" />
        <circle cx="15" cy="32" r="8" style="fill: black;" />

        <rect x="50" y="100" width="2" height="30" />
        <rect x="60" y="100" width="2" height="30" />
        <rect x="43" y="60" width="25" height="40" />
        <circle cx="55" cy="52" r="8" style="fill: black;" />


        <rect x="90" y="90" width="2" height="30" />
        <rect x="100" y="90" width="2" height="30" />
        <rect x="83" y="50" width="25" height="40" />
        <circle cx="95" cy="42" r="8" style="fill: black;" />

    </svg>
    
</body>
</html>
