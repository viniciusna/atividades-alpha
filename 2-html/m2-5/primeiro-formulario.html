<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Primeiro formulário HTML</title>
</head>
<body>
    <h1>Formulário básico</h1>
    <form>
        <label for="nome"> Nome </label> <input type="text" name="nome" /> <br />
        <label for="email"> Email </label> <input type="text" name="email" />

        <p>
            Qual seu grau de escolaridade? <br />
            <label for="fund"> Fundamental </label> <input type="radio" id="fund" name="p1" /> <br />
            <label for="med"> Médio </label> <input type="radio" id="med" name="p1" /> <br />
            <label for="sup"> Superior </label> <input type="radio" id="sup" name="p1"> <br />
            <label for="pos"> Pós-graduado </label> <input type="radio" id="pos" name="p1"> <br />
        </p>

        <p>
            Você se considera de qual grande área do conhecimento? <br />
            <label for="exa"> Exatas </label> <input type="radio" id="exa" name="p2"> <br />
            <label for="hum"> Humanas </label> <input type="radio" id="hum" name="p2"> <br />
            <label for="bio"> Biológicas </label> <input type="radio" id="bio" name="p2"> <br />
            <label for="neh"> Nenhum </label> <input type="radio" id="neh" name="p2"> <br />
        </p>

        <p>
            Qual sua faixa etária? <br />
            <label for="menor"> Menor de 18 anos </label> <input type="radio" id="menor" name="p3"> <br />
            <label for="d18"> De 18 a 30 anos </label> <input type="radio" id="d18" name="p3"> <br />
            <label for="d30"> De 30 a 50 anos </label> <input type="radio" id="d30" name="p3"> <br />
            <label for="d50"> De 50 a 65 anos </label> <input type="radio" id="d50" name="p3"> <br />
            <label for="d65"> Acima de 65 anos </label> <input type="radio" id="d65" name="p3"> <br />
        </p>

        <p>
            Quantas horas de leitura você tem, em média, por dia? <br />
            <label for="men"> Menos de 1 hora </label> <input type="radio" id="men" name="p4"> <br />
            <label for="1h"> 1 hora </label> <input type="radio" id="1h" name="p4"> <br />
            <label for="3h"> De 1 a 3 horas </label> <input type="radio" id="3h" name="p4"> <br />
            <label for="mais"> Mais de 3h </label> <input type="radio" id="mais" name="p4"> <br />
        </p>

        <input type="submit" />
    </form>
</body>
</html>
