<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>

<body>

    <main>
        <div class="displayInputs" id="containerNumberDigited"></div>
        <div class="displayInputs" id="response"></div>

        <div id="keyboard">
            <button onclick="digitInput(1)" id="1">1</button>
            <button onclick="digitInput(2)" id="2">2</button>
            <button onclick="digitInput(3)" id="3">3</button>
            <button class="operation-buttons" id="+" onclick="operationInput('+')">+</button>

            <button onclick="digitInput(4)" id="4">4</button>
            <button onclick="digitInput(5)" id="5">5</button>
            <button onclick="digitInput(6)" id="6">6</button>
            <button class="operation-buttons" id="-" onclick="operationInput('-')">-</button>

            <button onclick="digitInput(7)" id="7">7</button>
            <button onclick="digitInput(8)" id="8">8</button>
            <button onclick="digitInput(9)" id="9">9</button>
            <button class="operation-buttons" id="*" onclick="operationInput('*')">*</button>

            <button id="del" onclick="del()">del</button>
            <button onclick="digitInput(0)" id="0">0</button>
            <button class="operation-buttons" id="/" onclick="operationInput('/')">/</button>
            <button id="dot" onclick="digitInput('.')" >,</button>
            <button id="equal" onclick="result()">=</button>
        </div>
    </main>

</body>

<script src="script.js"></script>

</html>
