<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pregos da Joana 3</title>
</head>

<body>

    <main>
        <h1>Loja da Joana</h1>

        <h2>Cadastro de clientes</h2>

        <form>
            <div>
                <label for="input-name">Nome</label>
                <input id="input-name" type="text">
            </div>

            <div>
                <label for="due-date">Data de vencimento</label>
                <input id="due-date" type="date">
            </div>

            <div>
                <label for="input-purchase">Valor da compra</label>
                <input id="input-purchase" type="number">
            </div>
        </form>

        <div class="container-buttons">
            <button onclick="addOfClient()">Cadastrar cliente</button>
            <button onclick="sortByClient()">Ordenar por cliente</button>
            <button onclick="sortByDate()">Ordenar por vencimento </button>
        </div>

        <h3>Filtrar por</h3>
        <div id="container-filter">

            <div>
                <label for="filter-name"> Nome </label>
                <input type="text" id="filter-name">
            </div>

            <div>
                <label for="filter-initial-date">De: </label>
                <input id="filter-initial-date" type="date">
            </div>

            <div>
                <label for="filter-final-date">até:</label>
                <input id="filter-final-date" type="date">
            </div>

            <div>
                <label for="filter-min-value"> Valor mínimo: </label>
                <input type="number" id="filter-min-value">
            </div>

            <div>
                <label for="filter-max-value"> Valor máximo: </label>
                <input type="number" id="filter-max-value">
            </div>
        </div>

        <div class="container-buttons">
            <button id="filter-button" onclick="filter()">Filtrar</button>
            <button onclick="backFromFilter()">Tirar filtro</button>
        </div>

        <div class="container-table">
            <table id="list" class="list">
                <tr>
                    <th>Nome</th>
                    <th>Compra</th>
                    <th>Data de vencimento</th>
                    <th>Juros</th>
                    <th>Total</th>
                </tr>
            </table>
        </div>

        <div class="container-buttons">
            <button onclick="totalbyClient()">Total por cliente</button>
            <button onclick="totalByDate()">Total por vencimento </button>
        </div>

        <div class="container-table">
            <table id="table-clients-and-date" class="list">

            </table>
        </div>
    </main>

</body>

<script src="script.js"></script>

</html>
